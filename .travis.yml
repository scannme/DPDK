language: shell
script:
    - chmod o+x ./scripts/aws_dist.sh
    - ls -a
    - /usr/bin/env  ./scripts/aws_dist.sh
    - ls -a dist
deploy:
    provider: release
    api_key:
        secure: ${GH_TOKEN} 
    file_glob: true
    file: dist/*
    skip_cleanup: true
    on:
        repo: scannme/DPDK
        branch: master 

